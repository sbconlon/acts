# The following is an example config file for Exatrkx seeding

# Input/output configuration
#output_dir: ./exatrkx-output  # saves the graphs created by exatrkx to the specified directory

# Graph building configuration
selection:
  pt_min: 0. # GeV
  phi_slope_max: 0.001
  z0_max: 200
  n_phi_sections: 1
  n_eta_sections: 1   # comment out if using GPU version
  eta_range: [-5, 5]  # comment out if using GPU version
  
# Graph partition configuration
# Only used in GPU version
partition:
  method: 'geometric'
  n_phi_sections: 8
  delta: 2
